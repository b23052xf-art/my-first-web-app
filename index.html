<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>江戸川大学の紹介</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #004098;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #004098;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>江戸川大学</h1>
        <p>人間力と実践力を育む大学</p>
    </header>

    <main>
        <section>
            <h2>大学概要</h2>
            <p>
                江戸川大学は千葉県流山市にキャンパスを構える私立大学です。
                社会で活躍できる人材の育成を目指し、実践的な学びを重視しています。
            </p>
        </section>

        <section>
            <h2>学びの特徴</h2>
            <ul>
                <li>少人数制によるきめ細かな指導</li>
                <li>実社会と連携した実践的な授業</li>
                <li>コミュニケーション能力・人間力の育成</li>
            </ul>
        </section>

        <section>
            <h2>キャンパスライフ</h2>
            <p>
                部活動やサークル活動も盛んで、スポーツや文化活動を通じて
                仲間と共に成長できる環境が整っています。
            </p>
        </section>
    </main>

    <footer>
        <p>© 江戸川大学 紹介サイト</p>
    </footer>

</body>
</html>
